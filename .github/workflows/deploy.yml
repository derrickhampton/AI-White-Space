name: Deploy to Domain.com via SFTP
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AI-White-Space
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        env:
          HOST: ${{ secrets.FTP_SERVER }}
          USER: ${{ secrets.FTP_USERNAME }}
          PASS: ${{ secrets.FTP_PASSWORD }}
          REMOTE: ${{ secrets.REMOTE_DIR }}
        run: |
          echo "Deploying AI-White-Space via SFTP â†’ $REMOTE"
          lftp -u "$USER","$PASS" sftp://$HOST:22 <<'LFTP_CMDS'
          set sftp:auto-confirm yes
          set net:max-retries 5
          set net:timeout 25
          set net:reconnect-interval-base 5
          set net:reconnect-interval-max 20
          mirror -Rev --parallel=2 \
            --exclude-glob .git* \
            --exclude-glob .github \
            --exclude-glob node_modules \
            --exclude-glob "*.map" \
            --exclude-glob "README.md" \
            ./ public_html/
          quit
LFTP_CMDS
